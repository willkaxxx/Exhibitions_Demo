<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title></title>
</head>
<body>
<form th:action="@{/adm/manage/exhibitions/edit(id=${exhibition.getId()})}" th:object="${exhibition}" method="post">
    <input type="text" name="exhibitionName" th:value="${exhibition.getExhibitionName()}"><br>
    <input type="text" name="subject" th:value="${exhibition.getSubject()}"><br>
    <input type="number" name="cost" th:value="${exhibition.getCost()}"><br>
    <input type="datetime-local" name="beginning" th:value="${exhibition.getStringBeginning()}"><br>
    <input type="datetime-local" name="end" th:value="${exhibition.getStringEnd()}"><br>
    <div th:switch="${exhibition.getId()}">
        <p th:case="null"><button type="submit">Create</button></p>
        <p th:case="*"><button type="submit">Update</button></p>
    </div>
    <table th:hidden="${list.isEmpty()}" th:name="halls" border="1" cellpadding="4" cellspacing="1">
        <tbody>
        <tr th:each="item : ${list}">
            <td th:text="${item.getId()}">id</td>
            <td th:text="${item.getAddress()}">Address</td>
            <td><input type="radio"></td>
        </tr>
        </tbody>
        <div th:hidden="${page.getTotalPages() < 2}">
        <span th:each="i: ${#numbers.sequence(1, page.getTotalPages())}">
            <a th:href="@{/adm/manage/exhibitions/edit(id=${exhibition.getId()}, hallPage=${i})}" th:disabled="${currentPage == i}"
               name="submit" th:value="i" class="link-button">[[${i}]]</a>
        </span>
        </div>
    </table>
</form>
<form th:action="@{/adm/manage/exhibitions/delete(id=${exhibition.getId()})}" method="post">
    <button th:hidden="${exhibition.getId()} == null" type="submit">Delete</button>
</form>
</body>
</html>

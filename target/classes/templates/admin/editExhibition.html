<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title></title>
</head>
<body>
<form th:action="@{/adm/manage/exhibitions/edit(id=${exhibition.getId()})}" th:object="${exhibition}" method="post">
    <input type="text" name="exhibitionName" th:value="${exhibition.getExhibitionName()}"><br>
    <input type="text" name="subject" th:value="${exhibition.getSubject()}"><br>
    <input type="number" name="cost" th:value="${exhibition.getCost()}"><br>
    <input type="datetime-local" name="beginning" th:value="${exhibition.getStringBeginning()}"><br>
    <input type="datetime-local" name="end" th:value="${exhibition.getStringEnd()}"><br>
    <table th:if="${not list.isEmpty()}" border="1" cellpadding="4" cellspacing="1">
        <tbody>
        <tr th:each="item : ${list}">
            <td th:text="${item.getId()}"></td>
            <td th:text="${item.getAddress()}"></td>
            <td><a th:href="@{/adm/manage/exhibitions/edit/deleteHall(hallId=${item.getId()},exhibitionId=${exhibition.getId()})}"></a></td>
            <td hidden="hidden"><input th:name="httpHallsID" th:value="${item.getId()}"></td>
        </tr>
        </tbody>
        <div th:hidden="${page.getTotalPages() < 2}">
        <span th:each="i: ${#numbers.sequence(1, page.getTotalPages())}">
            <a th:href="@{/adm/manage/exhibitions/edit(id=${exhibition.getId()}, hallPage=${i})}" th:disabled="${currentPage == i}">[[${i}]]</a>
        </span>
        </div>
    </table>
    <div th:switch="${exhibition.getId()}">
        <p th:case="null"><button type="submit" th:text="#{common.create}"></button></p>
        <p th:case="*"><button type="submit" th:text="#{common.update}"></button></p>
    </div>
</form>
<form th:action="@{/adm/manage/exhibitions/delete(id=${exhibition.getId()})}" method="post">
    <button th:hidden="${exhibition.getId()} == null" type="submit" th:text="#{common.delete}"></button>
</form>
</body>
</html>

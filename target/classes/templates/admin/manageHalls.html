<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title></title>
</head>
<body>
<p th:text="#{manageHalls.header}"></p>
<table border="1" cellpadding="4" cellspacing="1">
    <tbody>
    <tr>
        <td th:text="#{manageHalls.id}"></td>
        <td th:text="#{manageHalls.address}"></td>
    </tr>
    <tr th:each="item : ${list}">
        <td th:text="${item.getId()}"></td>
        <td th:text="${item.getAddress()}"></td>
        <td>
            <a th:href="@{/adm/manage/halls/edit(id=${item.getId()})}" th:text="#{common.edit}"></a>
        </td>
    </tr>
    </tbody>
</table>
        <span th:if="${page.getTotalPages()} > 1" th:each="i: ${#numbers.sequence(1, page.getTotalPages())}">
            <a th:type="button" th:href="@{/adm/manage/halls(page=${i})}" th:disabled="${currentPage == i}">[[${i}]]</a>
        </span>
<a th:href="@{/adm/manage/halls/edit(id=-1)}" th:text="#{manageHalls.createNew}"></a>
</body>
</html>

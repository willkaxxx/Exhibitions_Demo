<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title></title>
</head>
<body>
<h1 th:text="#{services.byMaster}+${sName}"></h1>
<table border="1" style="width:300px">
    <tr th:each="master : ${masters}">
        <td th:text="${master.getName()}"></td>
        <td th:text="${master.getSurname()}"></td>
        <td>
            <a th:text="#{enroll}" th:href="@{/appointment(sId = ${#request.getParameter('id')}, mId = ${master.getId()})}"></a>
        </td>
    </tr>
</table>
</body>
</html>

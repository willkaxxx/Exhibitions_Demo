<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title></title>
</head>
<body>
<form th:action="@{/adm/manage/halls/edit(id=${hall.getId()})}" method="post">
    <input type="text" name="address" th:value="${hall.getAddress()}">
    <div th:switch="${hall.getId()}">
        <p th:case="null"><button type="submit">Create</button></p>
        <p th:case="*"><button type="submit">Update</button></p>
    </div>
</form>
</body>
</html>
